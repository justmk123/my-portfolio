<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahmood Khan - AI Enthusiast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              futuristic: ['"Chakra Petch"', 'sans-serif'],
              rajdhani: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              brand: {
                blue: '#4db5ff',
                dark: '#050505',
              }
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000;
        color: white;
      }
      
      /* Hide Scrollbar completely but allow scrolling */
      html {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
      }
      
      ::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
      }

      /* Shiny Text Effects */
      @keyframes shine {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }
      
      .shiny-text {
        background: linear-gradient(120deg, #ffffff 40%, #88ccff 50%, #ffffff 60%);
        background-size: 200% auto;
        color: #fff; /* Fallback */
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 6s linear infinite;
      }

      .shiny-text-blue {
        background: linear-gradient(120deg, #4db5ff 40%, #ffffff 50%, #4db5ff 60%);
        background-size: 200% auto;
        color: #4db5ff; /* Fallback */
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 6s linear infinite;
      }

      /* Hide default cursor on fine pointer devices (Desktop) */
      @media (pointer: fine) {
        body, a, button, input, textarea, select, [role="button"] {
          cursor: none !important;
        }
      }
    </style>
